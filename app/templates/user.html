{% extends 'base.html' %}

{% block content%}
<div class="container">
    <h1>User: {{ user.username }}</h1>
    <hr>
    <p>Username: {{user.username}}</p>
    <p>Email: {{user.email}}</p>

    {% if user==current_user %}
    <p><a href="{{ url_for('main.edit_profile')}}">Edit your profile</a></p>
    {% endif %}
</div>

{% endblock content%}
