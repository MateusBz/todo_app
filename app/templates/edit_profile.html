{% extends 'base.html' %}
{% block content %}
    <h1>Edit Profile</h1>
    <p>
        {{ form.username.label}}<br>
        {{ form.username(size=32)}}
        {% for error in form.username.errors%}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor%}
    </p>
    <p>
        {{form.submit()}}
    </p>
    <p>
        {{ form.delete()}}
    </p>
{% endblock content%}
